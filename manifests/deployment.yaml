apiVersion: apps/v1
kind: Deployment
metadata:
  name: rahul
  labels:
    app: rahul
    org: orange
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rahul
  template:
    metadata:
      labels:
        app: rahul
    spec:
      containers:
      - name: hello-world
        image: rahulpiet/rahul:latest
        ports:
        - containerPort: 5000
